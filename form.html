<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
    <label for="">Enter UserName:</label>
    <input type="text" placeholder="Enter Name" required/><br /><br />

    <label for="" >Enter number</label>
    <input type="number" placeholder="123" required/><br /><br />

    <label for="">Enter Password:</label>
    <input type="password" placeholder="Enter password" required /><br /><br />

    <label for="">Enter email:</label>
    <input type="email" placeholder="soniantil21@gmail.com" required/><br /><br />

    <label for="">Enter Date:</label>
    <input type="date" placeholder="Enter Date" required/><br /><br />

    <label for="">Enter DateTime:</label>
    <input type="datetime" placeholder="Enter DateTime" required/><br /><br />

    <label for="">Enter datetime-local:</label>
    <input type="datetime-local" placeholder="datetime-local" required/><br /><br />

    <label for="">Checkbox:</label>
    <input type="checkbox" placeholder="Choose one" required /><br /><br />

    <label for="">RadioButton:</label>
    <input type="radio" placeholder="Choose one in many" /><br /></br>

    <label for="">Enter url:</label>
    <input type="url" placeholder="http" required/><br /><br />
    
    <label for="">Choose file:</label>
    <input type="file" placeholder="Choose file" required/><br /><br />

     <input type="button" value="submit">
  </form>
  </body>
</html>
